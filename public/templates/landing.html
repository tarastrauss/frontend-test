<div id="landing">
  <h2 id="title" class="animated slideInDown teal-text"> States of the Union </h2>
  <img id="landing-map" src="../assets/map.png">
  <div class="row" id="login">
    <form class="col s12" ng-submit="vm.login()">
      <div class="row">
        <div class="input-field col s6">
          <input id="icon_prefix" type="text" class="validate" ng-model="vm.username">
          <label for="icon_prefix">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="icon_telephone" type="tel" class="validate" ng-model="vm.password">
          <label for="icon_telephone">Password</label>
        </div>
      </div>
      <button type="submit" class="waves-effect waves-light btn">Login</button>
    </form>
  </div>


</div>
